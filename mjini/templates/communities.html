{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}


{% for hood in hoods %}
<div class="col-md-6 offset-md-3">
    <div class="card border-warning mb-3">
        <div class="card-header">{{hood.name}}</div>
        <div class="card-body text-warning">
            <!--<h1 class="card-title"></h1>-->
            <p class="card-text">{{hood.bio}}</p>
            <p class="card-text">Started by: {{hood.home}}</p>
            <a class="btn btn-danger" href="/join/{{hood.id}}">Join: {{hood.name}}</a>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
